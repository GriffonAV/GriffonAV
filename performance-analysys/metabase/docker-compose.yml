version: "3.9"

services:
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    ports:
      - "3000:3000"
    volumes:
      # Persist Metabase internal metadata (users, dashboards, questions)
      - metabase-data:/metabase-data

      # Mount SQLite database
      - ./data/reporting.sqlite:/data/reporting.sqlite
    environment:
      # Where Metabase stores its own application DB
      MB_DB_FILE: /metabase-data/metabase.db
    restart: unless-stopped

volumes:
  metabase-data:
